<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- login -->
    <div class="login-container ">
        <div class="login-main">
            <div class="layout-login">
                <h3>LogIn</h3>
                <form>
                    <input type="text" placeholder="Enter Your Name" id="name1"><br>
                    <input type="password" placeholder="Enter your password" id="password1">
                </form>
                <button id="LogIn">LogIn</button>
                <button id="show-signup">SignUp</a></button>
            </div>
        </div>
    </div>
    <!-- sign up -->
    <div class="signup-container closeSignup">
        <div class="signup-main">
            <div class="layout-signup">
                <h3>SignUp</h3>
                <form>
                    <input type="text" placeholder="Enter Your Name" id="name"><br>
                    <input type="password" placeholder="Enter your password" id="password"><br>
                    <input type="password" placeholder="Definitely your password" id="password">
                </form>
                <button id="SignUp">SignUp</button>
                <button id="show-login">LogIn</button>
            </div>
        </div>
    </div>
    <!-- music -->
    <audio src="./nhacnen.mp3" id="my_audio" loop="loop" autoplay="autoplay"></audio>
    <div class="header">
        <div id="Money">0</div>
    </div>
    <div class="player-login">
        <button id="btn-login">Login</button>
    </div>
    <div class="btn-close">
        <i class="fa-solid fa-square-xmark close-all"></i>
    </div>
    <div class="wrapper">

        <div class="items">
            <div class="image">
                <img src="./huou.png" alt="Nai" class="image__img">
                <div class="image_plus img1"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img1"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./bau.png" alt="Bầu" class="image__img" id="db">
                <div class="image_plus img2"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img2"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./ga.png" alt="Gà" class="image__img">
                <div class="image_plus img3"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img3"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image fish">
                <img src="./ca.png" alt="Cá" class="image__img">
                <div class="image_plus img4"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img4"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./cua.png" alt="Cua" class="image__img">
                <div class="image_plus img5"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img5"><i class="fa-solid fa-minus minus"></i></div>
            </div>
            <div class="image">
                <img src="./tom.png" alt="Tôm" class="image__img">
                <div class="image_plus img6"><i class="fa-solid fa-plus plus"></i></div>
                <div class="image_minus img6"><i class="fa-solid fa-minus minus"></i></div>
            </div>
        </div>
        <!-- lắc bầu cua -->
        <div class="play">
            <div class="play__image">
                <img src="./bau.png" alt="">
                <img src="./huou.png" alt="">
                <img src="./ga.png" alt="">
            </div>
            <button class="btn">Lắc</button>
        </div>
    </div>
    <div class="to-login"></div>
    <div class="logout" style="display:none;"></div>
    <script src="./login.js"></script>
</body>
</html>
